<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FDND Founders</title>
</head>
<body>
    <main>
        <form id="updateForm" action="./scripts/main.js" method="post">

            <label for="name">First name:</label>
            <input type="text" id="name" name="name">

            <label for="prefix">Prefix:</label>
            <input type="text" id="prefix" name="prefix">

            <label for="surname">surname:</label>
            <input type="text" id="surname" name="surname">
         
            <label for="nickname">Nickname:</label>
            <input type="text" id="nickname" name="nickname">
            
            <label for="avatar">Avatar:</label>
            <input type="url" id="avatar" name="avatar">
           
            <label for="githubHandle">Github handle:</label>
            <input type="text" id="githubHandle" name="githubHandle">
            
            <label for="bio">Bio:</label>
            <input type="text" id="bio" name="bio">
            
            <label for="url">Url:</label>
            <input type="url" id="url" name="url">

            <button type="submit">submit</button>

        </form>
    </main>
</body>
<script src="./scripts/main.js"></script>
</html>
